<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header"><img src="./eisenhower-matrix.jpg"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div> 
  <!-- class aaa / more-inf-->
  <div class="main">
    <!-- centered-main-page-element -->
    <p id="add-item"><label for="add-task__input">Add Item</label>
        <!-- topSectionForAddingElementToList / new-task -->
      <div class="add-task__input-container"><input id="add-task__input" class="task__input task-item" type="text"><button>Add</button></div>
    <!-- task-row-wrapper / task -->
    </p>
    <h3>Todo</h3>
    <ul id="to-do">
        <!-- incompleteTasks -->
      <li><input type="checkbox"><label class="task__label task-item">Pay Bills</label><input type="text" class="task__input task-item"><button class="edit-button">Edit</button><button class="delete-button"><img src="./remove.svg"></button></li>
      <!-- task / delete -->
      <li class="edit-task__form"><input type="checkbox"><label class="task__label task-item">Go Shopping</label><input type="text" value="Go Shopping" class="task__input task-item"><button class='edit-button'>Save</button><button class="delete-button"><img src="./remove.svg"></button></li>
    <!-- editMode -->
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
    <!-- completed-tasks -->
      <li><input type="checkbox" checked><label class="completed-task task-item">See the Doctor</label><input type="text" class="task__input task-item"><button class="edit-button">Edit</button><button class="delete-button"><img src="./remove.svg"></button></li>
    <!-- task edit delete-->
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
