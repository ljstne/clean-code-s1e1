<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header> 
  <!-- class aaa / more-inf-->
  <main class="main">
    <section>
      <!-- centered-main-page-element -->
      <h3 id="add-item"><label class="add-item-heading" for="add-task__input">Add Item</label>
          <!-- topSectionForAddingElementToList / new-task -->
        <div class="add-task__input-container"><input id="add-task__input" class="task__input task-item" type="text"><button class="btn">Add</button></div>
      <!-- task-row-wrapper / task -->
      </h3>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul id="to-do" class="to-do__list">
          <!-- incompleteTasks -->
        <li class="task-list"><input class="task-list__checkbox" type="checkbox"><label class="task__label task-item">Pay Bills</label><input type="text" class="edit-task__input task__input task-item"><button class="edit-button btn">Edit</button><button class="delete-button btn"><img class="btn__img" src="./remove.svg"></button></li>
      <!-- task / delete -->
        <li class="edit-task__form task-list"><input type="checkbox"><label class="task__label task-item">Go Shopping</label><input type="text" value="Go Shopping" class="edit-task__input task__input task-item"><button class='edit-button btn'>Save</button><button class="delete-button btn"><img class="btn__img" src="./remove.svg"></button></li>
      <!-- editMode -->
      </ul>
    </section>
    <section>
      <h3 class="h3">Completed</h3>
      <ul id="completed">
      <!-- completed-tasks -->
        <li class="task-list"><input  type="checkbox" class="task-list__checkbox" checked><label class="completed-task task-item">See the Doctor</label><input type="text" class="completed__input task__input task-item"><button class="edit-button btn">Edit</button><button class="delete-button btn"><img class="btn__img" src="./remove.svg"></button></li>
      <!-- task edit delete-->
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
